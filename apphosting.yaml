runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: SERVICE_ACCOUNT_JSON
    secret: firebase-service-account
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_APPLICATION_CREDENTIALS
    secret: firebase-service-account
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_API_KEY
    secret: google-api-key
    availability:
      - BUILD
      - RUNTIME
